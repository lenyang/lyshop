<div class="container">
<div style="margin:60px  auto; text-align:center; ">
	<div class="message" >
		<div class="header"><i class="{$type}"></i><span>提示</span></div>
		<div class="main">
			{$msg}
		</div>
        <div id="timmer"></div>
	</div>
</div>
{if:isset($redirect) && $redirect!=''}
<script type="text/javascript">
	$("#timmer").countdown({end_time:"{echo:date('Y/m/d H:i:s',strtotime('+6 second',time()))}",format:'{s}秒后自动跳转，请稍后...',callback:function(){
		location.href="{url:$redirect}";
	}
});
</script>
{/if}
</div>
